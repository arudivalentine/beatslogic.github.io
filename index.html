<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="favicon/beats_logic.png" rel="shortcut icon" type="image/png" id="favicon" />
        <title>Beats Logic</title>
    </head>
    <body>
        <section class="app">
            <header>
                <a href="index.html">
                    <h1>Beats Logic</h1>
                </a>
                <p>Tap Blocks For Sounds</p>
                <marquee><p class="marq">Each Blocks Change Beats Every 5 Minutes.</p></marquee>
            </header>
            <div class="visual"></div>
            <div class="taps">
                <div class="tap1">
                    <audio src="sounds/notify.wav" class="sound"></audio>
                </div>
                <div class="tap2">
                    <audio src="sounds/recycle.wav" class="sound">
                    </audio>
                </div>
                <div class="tap3">
                    <audio src="sounds/tada.wav" class="sound"></audio>
                </div>
                <div class="tap4">
                    <audio src="sounds/ufo.mp3" class="sound"></audio>
                </div>
                <div class="tap5">
                    <audio src="sounds/winrestore.wav" class="sound"></audio>
                </div>
                <div class="tap6">
                    <audio src="sounds/winshut.wav" class="sound"></audio>
                </div>
                <div class="tap7">
                    <audio src="sounds/winstart.wav" class="sound"></audio>
                </div>
                <div class="tap8">
                    <audio src="sounds/winunlock.wav" class="sound"></audio>
                </div>
            </div>
        </section>
        <footer>
            <p>All Right Reserved &copy; 2020 Design by <a href="https://arudivalentine.github.io">Arudi Valentine.</a></p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
